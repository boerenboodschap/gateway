_format_version: "3.0"
plugins:
- config:
    bandwidth_metrics: false
    latency_metrics: false
    per_consumer: false
    status_code_metrics: false
    upstream_health_metrics: false
  enabled: true
  name: prometheus
  protocols:
  - grpc
  - grpcs
  - http
  - https
services:
- connect_timeout: 60000
  enabled: true
  host: example.com
  name: foo
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: bar
    path_handling: v0
    paths:
    - /bar
    - /baz
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
- connect_timeout: 60000
  enabled: false
  host: localhost
  name: order-service
  path: /
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: orders
    path_handling: v0
    paths:
    - /orders
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  tags:
  - microservice
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: localhost
  name: product-service
  path: /api/products
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: products
    path_handling: v0
    paths:
    - /products
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  tags:
  - microservice
  write_timeout: 60000
